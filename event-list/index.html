<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Poster Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas library for converting HTML to image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the poster to ensure exact dimensions for html2canvas */
        #poster-content {
            width: 1080px;
            height: 1920px;
            /* Using a visible but distinct background for the generation area */
            background-color: #f0f2f5;
        }

        /* Styling for the scrollbar for better aesthetics and readability */
        #event-list-container::-webkit-scrollbar {
            width: 12px;
        }
        #event-list-container::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        #event-list-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
            border: 3px solid #e0e0e0;
        }
        #event-list-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Hide remove button during canvas generation */
        .html2canvas-container .remove-btn {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight">Social Media Event Poster Generator</h1>
            <p class="text-gray-400 mt-2">Add your events and download the poster. Your list is saved in your browser.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Left Column: Controls & Form -->
            <div class="lg:w-1/3 bg-gray-900 p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Event Details</h2>
                <form id="event-form" class="space-y-4">
                    <div>
                        <label for="event-name" class="block text-sm font-medium text-gray-300">Event Name</label>
                        <input type="text" id="event-name" name="event-name" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white p-2">
                    </div>
                    <div>
                        <label for="event-date" class="block text-sm font-medium text-gray-300">Date (Day/Month/Year)</label>
                        <input type="text" id="event-date" name="event-date" placeholder="e.g., 25/12/2025" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white p-2">
                    </div>
                    <div>
                        <label for="event-location" class="block text-sm font-medium text-gray-300">Location</label>
                        <input type="text" id="event-location" name="event-location" required class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white p-2">
                    </div>
                    <div>
                        <label for="event-price" class="block text-sm font-medium text-gray-300">Ticket Price (IDR)</label>
                        <div class="flex items-center space-x-4 mt-1">
                            <input type="number" id="event-price" name="event-price" placeholder="50000" class="block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white p-2">
                             <div class="flex items-center">
                                <input id="is-free" name="is-free" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700">
                                <label for="is-free" class="ml-2 block text-sm text-gray-300">Free</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md">
                        Add Event to List
                    </button>
                </form>

                <!-- List Management Controls -->
                <div class="mt-8">
                     <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">List Management</h2>
                     <button id="clear-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        <span>Clear All Events</span>
                    </button>
                </div>

                <!-- Download Controls -->
                <div class="mt-8">
                     <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Download</h2>
                     <button id="download-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        <span>Generate & Download Image</span>
                    </button>
                    <div id="loading-indicator" class="hidden text-center mt-4 text-yellow-400">Generating image... please wait.</div>
                </div>
            </div>

            <!-- Right Column: Poster Preview -->
            <div class="lg:w-2/3 flex-1 flex flex-col items-center">
                <h2 class="text-2xl font-bold mb-4 text-center">Poster Preview</h2>
                <div class="w-full max-w-[360px] md:max-w-[450px] shadow-2xl rounded-xl overflow-hidden bg-gray-900">
                    <div id="poster-preview" class="transform origin-top-left" style="transform: scale(calc(1/3));">
                        <div id="poster-content" class="text-black p-16 flex flex-col">
                            <div class="pt-20"></div>
                            <header class="text-center mb-12">
                                <h1 class="text-8xl font-black tracking-tighter uppercase">Upcoming Events</h1>
                                <p class="text-4xl text-gray-600 mt-2">Don't Miss Out!</p>
                            </header>
                            <main id="event-list-container" class="flex-grow space-y-10 overflow-y-auto pr-4">
                                <!-- Events will be dynamically inserted here -->
                            </main>
                            <div class="pb-32"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // DOM element references
        const eventForm = document.getElementById('event-form');
        const eventNameInput = document.getElementById('event-name');
        const eventDateInput = document.getElementById('event-date');
        const eventLocationInput = document.getElementById('event-location');
        const eventPriceInput = document.getElementById('event-price');
        const isFreeCheckbox = document.getElementById('is-free');
        const eventListContainer = document.getElementById('event-list-container');
        const downloadBtn = document.getElementById('download-btn');
        const clearBtn = document.getElementById('clear-btn');
        const loadingIndicator = document.getElementById('loading-indicator');

        // The "source of truth" for our event list.
        let events = [];

        /**
         * Saves the current list of events to the browser's localStorage.
         */
        const saveEvents = () => {
            localStorage.setItem('eventPosterEvents', JSON.stringify(events));
        };

        /**
         * Renders all events from the `events` array into the poster preview.
         */
        const renderEvents = () => {
            eventListContainer.innerHTML = ''; // Clear the list first

            if (events.length === 0) {
                // Show a placeholder if no events are loaded/added.
                eventListContainer.innerHTML = `
                <div class="p-8 bg-white/50 backdrop-blur-sm rounded-3xl shadow-lg border border-gray-200 text-center">
                    <h3 class="text-4xl font-bold text-gray-500">No events yet.</h3>
                    <p class="text-3xl text-gray-400 mt-2">Use the form to add one!</p>
                </div>`;
                return;
            }

            events.forEach((event, index) => {
                const eventElement = document.createElement('div');
                // Added `relative` positioning to anchor the remove button.
                eventElement.className = 'event-item relative p-8 bg-white/60 backdrop-blur-sm rounded-3xl shadow-lg border border-gray-200 transition-all duration-300 ease-in-out';
                const priceColor = event.isFree ? 'text-green-600' : 'text-blue-600';

                eventElement.innerHTML = `
                    <button class="remove-btn absolute top-3 right-3 text-gray-400 hover:text-red-500 transition-colors" data-index="${index}" title="Remove Event">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <h3 class="text-5xl font-bold text-gray-900 pr-8">${event.name}</h3>
                    <p class="text-4xl text-indigo-600 font-semibold mt-2">${event.date}</p>
                    <p class="text-3xl text-gray-700 mt-4">📍 ${event.location}</p>
                    <p class="text-4xl font-bold ${priceColor} mt-4">${event.priceText}</p>
                `;
                eventListContainer.appendChild(eventElement);
            });
        };

        /**
         * Loads events from localStorage when the page is opened.
         */
        const loadEvents = () => {
            const storedEvents = localStorage.getItem('eventPosterEvents');
            if (storedEvents) {
                events = JSON.parse(storedEvents);
            }
            renderEvents();
        };

        /**
         * Formats a number as IDR currency.
         */
        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        /**
         * Handles the form submission to add a new event.
         */
        function addEvent(e) {
            e.preventDefault();
            const priceValue = parseFloat(eventPriceInput.value);

            // Create a new event object with all necessary data
            const newEvent = {
                name: eventNameInput.value,
                date: eventDateInput.value,
                location: eventLocationInput.value,
                priceText: isFreeCheckbox.checked ? 'Free' : (isNaN(priceValue) ? 'Price not set' : formatPrice(priceValue)),
                isFree: isFreeCheckbox.checked
            };

            events.push(newEvent); // Add to our array
            saveEvents();         // Save to localStorage
            renderEvents();       // Update the display

            eventForm.reset();
            togglePriceInput();
        }

        /**
         * Removes an event when its corresponding remove button is clicked.
         */
        function handleListClick(e) {
            const removeButton = e.target.closest('.remove-btn');
            if (!removeButton) return;

            const index = removeButton.dataset.index;
            events.splice(index, 1); // Remove the event from the array
            saveEvents();
            renderEvents();
        }
        
        /**
         * Clears all events from the list and from localStorage.
         */
        function clearAllEvents() {
            // A simple confirmation before deleting all data.
            if (events.length > 0 && confirm('Are you sure you want to clear all events? This cannot be undone.')) {
                events = [];
                saveEvents();
                renderEvents();
            } else if (events.length === 0) {
                // If list is already empty, do nothing.
            }
        }

        /**
         * Toggles the price input field based on the "Free" checkbox.
         */
        function togglePriceInput() {
            eventPriceInput.disabled = isFreeCheckbox.checked;
            if (isFreeCheckbox.checked) {
                eventPriceInput.value = '';
                eventPriceInput.classList.add('bg-gray-500');
            } else {
                eventPriceInput.classList.remove('bg-gray-500');
            }
        }
        
        /**
         * Generates and downloads the poster image using html2canvas.
         */
        function downloadImage() {
            if (events.length === 0) {
                alert("Please add at least one event before downloading.");
                return;
            }
            loadingIndicator.classList.remove('hidden');
            downloadBtn.disabled = true;
            downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const posterContent = document.getElementById('poster-content');
            
            html2canvas(posterContent, {
                scale: 1, 
                useCORS: true,
                logging: false,
                backgroundColor: null,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'event-poster.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                link.remove();
            }).catch(err => {
                console.error('Oops, something went wrong!', err);
            }).finally(() => {
                loadingIndicator.classList.add('hidden');
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            });
        }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', loadEvents); // Load events on startup
        eventForm.addEventListener('submit', addEvent);
        isFreeCheckbox.addEventListener('change', togglePriceInput);
        downloadBtn.addEventListener('click', downloadImage);
        clearBtn.addEventListener('click', clearAllEvents);
        eventListContainer.addEventListener('click', handleListClick); // Use event delegation for remove buttons

    </script>
</body>
</html>
